<html>
  <head>  
    <title>Maven Timeline</title>    
    <script>
      var Timeline_ajax_url="assets/simile-ajax-api.js";
      var Timeline_urlPrefix='assets/';       
    </script>
    <script src="assets/timeline-api.js" type="text/javascript"></script>
    <script>
        var tl;
        function onLoad() {
          
Timeline.DefaultEventSource.Event.prototype.fillInfoBubble = function 
(elmt, theme, labeller) { 
                var doc = elmt.ownerDocument; 

                var title = this.getText(); 
                var link = this.getLink(); 
                var image = this.getImage(); 

                if (image != null) { 
                    var img = doc.createElement("img"); 
                    img.src = image; 

                    theme.event.bubble.imageStyler(img); 
                    elmt.appendChild(img); 
                } 

                var divTitle = doc.createElement("div"); 
                var textTitle = doc.createTextNode(title); 
                if (link != null) { 
                    var a = doc.createElement("a"); 
                    a.href = link; 
                    a.appendChild(textTitle); 
                    divTitle.appendChild(a); 
                } else { 
                    divTitle.appendChild(textTitle); 
                } 
                theme.event.bubble.titleStyler(divTitle); 
                //elmt.appendChild(divTitle); 

                var divBody = doc.createElement("div"); 
                this.fillDescription(divBody); 
                theme.event.bubble.bodyStyler(divBody); 
                elmt.appendChild(divBody); 

                // This is where they define the times in the bubble 
                //var divTime = doc.createElement("div"); 
                //divTime.innerHTML = start + "<br />" + end; 
                //elmt.appendChild(divTime); 

                var divWiki = doc.createElement("div"); 
                this.fillWikiInfo(divWiki); 
                theme.event.bubble.wikiStyler(divWiki); 
                elmt.appendChild(divWiki); 
            }           
          
            var eventSource = new Timeline.DefaultEventSource(0);
            
            // Example of changing the theme from the defaults
            // The default theme is defined in 
            // http://simile-widgets.googlecode.com/svn/timeline/tags/latest/src/webapp/api/scripts/themes.js
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 350;
            theme.event.bubble.height = 300;
                        
            var start = Timeline.DateTime.parseGregorianDateTime("2014-10-31T02:26:38.891Z")
            var end = Timeline.DateTime.parseGregorianDateTime("2014-10-31T02:27:36.044Z")                                     
            
            theme.timeline_start = start; 
            theme.timeline_stop  = end;             

            var d = Timeline.DateTime.parseIso8601DateTime("2014-10-31T02:26:38.891Z")
            var bandInfos = [
                Timeline.createBandInfo({
                    width:          "80%", 
                    intervalUnit:   Timeline.DateTime.SECOND, 
                    intervalPixels: 300,
                    eventSource:    eventSource,
                    date:           d,
                    theme:          theme,
                    layout:         'original'  // original, overview, detailed
                }),
                Timeline.createBandInfo({
                    width:          "20%", 
                    intervalUnit:   Timeline.DateTime.MINUTE, 
                    intervalPixels: 400,
                    eventSource:    eventSource,
                    date:           d,
                    theme:          theme,
                    layout:         'original'  // original, overview, detailed
                })
            ];
            bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;
            
            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            // Adding the date to the url stops browser caching of data during testing or if
            // the data source is a dynamic query...
            tl.loadJSON("maven-timeline.json", function(json, url) {
                eventSource.loadJSON(json, url);
            });                                                
        }
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    tl.layout();
                }, 500);
            }
        }
    </script>

    <style type="text/css">
      /* These css rules are used to modify the display of events with classname attribute */
      /* In a production system, the rules should be in an external css file to enable     */
      /* shared use and caching                                                            */
      .special_event {font-variant: small-caps; font-weight: bold;}
    </style>
  </head>
  <body onload="onLoad();" onresize="onResize();">
  
    <div id="content">
      <div id="tl" class="timeline-default" style="height: 100%;"></div>
    </div>
      
  </body>
</html>
